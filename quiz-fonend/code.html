<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="js/file.js" defer></script>
</head>

<body>
    <div id="app" class="p-4">
        <div class="form-container mt-4 mr-3 ml-3 ">
            <div class="card-title text-center">
                <h1 class="text-info">Create Book</h1>
            </div>
            <form class="p-5">
                <div class="form-group">
                  <input type="number" class="form-control" placeholder="Author id" v-model="author_id">
                </div>
                <div class="form-group ">
                    <input type="text" class="form-control" placeholder="Title" v-model="title">
                </div>
                
                <div class="form-group">
                    
                    <textarea type="text" class="form-control" placeholder="Body" v-model="body"></textarea>
                </div>
                <button type="button" class="btn btn-primary form-control" @click="createBook" v-if="!isUpdate">Create Book</button>
                <button type="button" class="btn btn-warning form-control" @click="updateBook" v-if="isUpdate">Update Book</button>
            </form>
        </div>
        <h1 class="text-center text-warning">List of Books:</h1>
        <div class="row row-cols-1 row-cols-md-2 p-5">
            <div class="col" v-for="(item, index) in todos" :key="index">
                <div class="card mt-4 bg-success">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.body }} </p>
                        <button type="button" class="btn btn-danger mb-3" @click="removeBook(item)">Delete</button>
                        <button type="button" class="btn btn-info  mb-3" @click="editBook(item)">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
